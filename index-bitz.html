<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta charset="utf-8" />
        <title>交易所K线图-BitZ</title>
    </head>
    <body>	
<div id="kline_container" style="width: 100%;height:300px;"></div>
        <div>
            BitZ交易对: 
            <select name="" id="symbol-list">
                <option value="BITZTRXETH">TRX/ETH</option>
				<option value="BITZEOSBTC">EOS/BTC</option>
				<option value="BITZDASHBTC">DASH/BTC</option>
            </select>
        </div>
<!-- AICoin Widget Begin -->
<script type="text/javascript"
    src="https://widget.aicoin.net.cn/chart/js/aicoin.js"
></script>
<script type="text/javascript">
	var $select = document.querySelector('#symbol-list');
	$select.onchange = function(){
	    var symbol = this.value;
	    new AICoin.chart({
		    "symbol": symbol,
		    "default_step": "86400",
		    "default_theme": "light",
		    "disable_theme_change": true,
		    "disable_tool_change": true,
		    "hide_market_name": true,
		    "container": "kline_container",
		    "lang": "en",
		    "title": "实时走势图表",
			"hide_logo": true,
			"hide_indicator_button": true,
			"hide_setting_button": true,
			"hide_bottom_buttons": true
		})
	}
	
	new AICoin.chart({
	    "symbol": "BITZTRXETH",
		    "default_step": "86400",
		    "default_theme": "light",
		    "disable_theme_change": true,
		    "disable_tool_change": true,
		    "hide_market_name": true,
		    "container": "kline_container",
		    "lang": "en",
		    "title": "实时走势图表",
			"hide_logo": true,
			"hide_indicator_button": true,
			"hide_setting_button": true,
			"hide_bottom_buttons": true
	})
</script>
<!-- AICoin Widget End -->
    </body>
</html>
