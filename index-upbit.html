<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta charset="utf-8" />
        <title>交易所K线图-UPbit</title>
    </head>
    <body>	
<div id="kline_container" style="width: 100%;height:560px;"></div>
        <div>
            UPbit交易对: 
            <select name="" id="symbol-list">
                <option value="UPBITXMRETH">XMR/ETH</option>
				<option value="UPBITETCETH">ETC/ETH</option>
				<option value="UPBITBCHETH">BCH/ETH</option>
				<option value="UPBITXRPBTC">XRP/BTC</option>
				<option value="UPBITADABTC">ADA/BTC</option>
            </select>
        </div>
<!-- AICoin Widget Begin -->
<script type="text/javascript"
    src="https://widget.aicoin.net.cn/chart/js/aicoin.js"
></script>
<script type="text/javascript">
	var $select = document.querySelector('#symbol-list');
	$select.onchange = function(){
	    var symbol = this.value;
	    new AICoin.chart({
		    "symbol": symbol,
		    "default_step": "86400",
		    "default_theme": "light",
		    "disable_theme_change": true,
		    "default_open_tools": false,
		    "hide_market_name": false,
		    "container": "kline_container",
		    "lang": "zh_TW",
		    "title": "实时走势图表"
		})
	}
	
	new AICoin.chart({
	    "symbol": "UPBITXMRETH",
	    "default_step": "86400",
	    "default_theme": "light",
	    "disable_theme_change": true,
	    "default_open_tools": false,
	    "hide_market_name": false,
	    "container": "kline_container",
	    "lang": "zh_TW",
	    "title": "实时走势图表"
	})
</script>
<!-- AICoin Widget End -->
    </body>
</html>
